# ========================
# StorageClass (gp2-immediate)
# ========================
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp2-immediate
provisioner: kubernetes.io/aws-ebs
volumeBindingMode: Immediate
reclaimPolicy: Delete
parameters:
  type: gp2
---
# ========================
# Namespace (reuse movie)
# ========================
apiVersion: v1
kind: Namespace
metadata:
  name: movie
---
# ========================
# PersistentVolumeClaim for review-db
# ========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: review-db-pvc
  namespace: movie
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2-immediate
  resources:
    requests:
      storage: 1Gi
---
# ========================
# MySQL Database (review-db)
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-db
  namespace: movie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review-db
  template:
    metadata:
      labels:
        app: review-db
    spec:
      initContainers:
        - name: copy-sql-files
          image: busybox:1.36
          command: ['sh', '-c', 'cp /sql-files/*.sql /shared-init/ && ls -la /shared-init/']
          volumeMounts:
            - name: sql-files
              mountPath: /sql-files
              readOnly: true
            - name: init-db
              mountPath: /shared-init
      containers:
        - name: review-db
          image: mysql:8.0
          env:
            - name: MYSQL_DATABASE
              value: review_db
            - name: MYSQL_USER
              value: reviewuser
            - name: MYSQL_PASSWORD
              value: reviewpass
            - name: MYSQL_ROOT_PASSWORD
              value: rootpass
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: review-db-data
              mountPath: /var/lib/mysql
            - name: init-db
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpass"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpass"]
            initialDelaySeconds: 20
            periodSeconds: 10
      volumes:
        - name: review-db-data
          persistentVolumeClaim:
            claimName: review-db-pvc
        - name: init-db
          emptyDir: {}
        - name: sql-files
          hostPath:
            # Update this path to match your actual SQL files location
            # For Windows: Use forward slashes or the Windows path format
            # Example: path: "D:/BookMyseat-application-shweta/review-bookmyseat-nov25/src/main/resources/db/migration"
            # For Linux: path: "/path/to/review-bookmyseat-nov25/src/main/resources/db/migration"
            path: /path/to/review-bookmyseat-nov25/src/main/resources/db/migration
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: review-db
  namespace: movie
spec:
  selector:
    app: review-db
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
---
# ========================
# Review Service (Spring Boot backend)
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-service
  namespace: movie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review-service
  template:
    metadata:
      labels:
        app: review-service
    spec:
      initContainers:
        - name: wait-for-review-db
          image: mysql:8.0
          command:
            - sh
            - -c
            - |
              until mysqladmin ping -h review-db -u reviewuser -previewpass >/dev/null 2>&1; do
                echo "waiting for review-db"
                sleep 5
              done
      containers:
        - name: review-service
          image: 543816070942.dkr.ecr.us-east-1.amazonaws.com/bookmyseat-review-s:1
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://review-db:3306/review_db
            - name: SPRING_DATASOURCE_USERNAME
              value: reviewuser
            - name: SPRING_DATASOURCE_PASSWORD
              value: reviewpass
            - name: MOVIE_SERVICE_BASE_URL
              value: http://movie-service.movie.svc.cluster.local:8081/api/v1/movies
            - name: ZIPKIN_ENDPOINT
              value: http://zipkin:9411/api/v2/spans
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: review-service
  namespace: movie
spec:
  selector:
    app: review-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP


