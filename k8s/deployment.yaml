apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-service
  labels:
    app: review-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: review-service
      version: v1
  template:
    metadata:
      labels:
        app: review-service
        version: v1
    spec:
      containers:
      - name: review-service
        image: bookmyseat/review-service:latest
        ports:
        - containerPort: 8082
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://review-mysql:3306/review_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: review-db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: review-db-secret
              key: password
        - name: MOVIE_SERVICE_BASE_URL
          value: "http://movie-service:8081"
        - name: ZIPKIN_ENDPOINT
          value: "http://zipkin:9411/api/v2/spans"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      imagePullSecrets:
      - name: docker-registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: review-service
  labels:
    app: review-service
spec:
  selector:
    app: review-service
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Secret
metadata:
  name: review-db-secret
type: Opaque
data:
  username: cmV2aWV3dXNlcg==  # reviewuser (base64 encoded)
  password: cmV2aWV3cGFzcw==  # reviewpass (base64 encoded)

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: review-service-config
data:
  application.yml: |
    spring:
      application:
        name: review-service
      datasource:
        hikari:
          maximum-pool-size: 20
          minimum-idle: 5
          idle-timeout: 300000
          pool-name: ReviewServiceHikariCP
          max-lifetime: 1200000
          connection-timeout: 20000
      jpa:
        hibernate:
          ddl-auto: validate
        show-sql: false
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.MySQLDialect

    server:
      port: 8082
      tomcat:
        max-threads: 200
        min-spare-threads: 10

    movie-service:
      timeout: 3000

    resilience4j:
      circuitbreaker:
        instances:
          movieService:
            registerHealthIndicator: true
            slidingWindowSize: 10
            minimumNumberOfCalls: 5
            failureRateThreshold: 50
            waitDurationInOpenState: 10s
            permittedNumberOfCallsInHalfOpenState: 3
      retry:
        instances:
          movieService:
            maxAttempts: 3
            waitDuration: 1s
            exponentialBackoffMultiplier: 2

    management:
      endpoints:
        web:
          exposure:
            include: health,metrics,prometheus,info,circuitbreakers,retries
      endpoint:
        health:
          show-details: always
          show-components: always
      health:
        circuitbreakers:
          enabled: true
      tracing:
        sampling:
          probability: 0.1

    logging:
      level:
        com.bookmyseat.reviewservice: INFO
        io.github.resilience4j: INFO
      pattern:
        console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: review-service-network-policy
spec:
  podSelector:
    matchLabels:
      app: review-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend-service
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8082
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: movie-service
    ports:
    - protocol: TCP
      port: 8081
  - to:
    - podSelector:
        matchLabels:
          app: review-mysql
    ports:
    - protocol: TCP
      port: 3306
  - to:
    - podSelector:
        matchLabels:
          app: zipkin
    ports:
    - protocol: TCP
      port: 9411

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: review-service-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: review-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: review-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: review-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80