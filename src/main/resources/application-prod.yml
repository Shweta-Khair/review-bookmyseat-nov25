# Production profile
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://review-mysql:3306/review_db}
    username: ${SPRING_DATASOURCE_USERNAME:reviewuser}
    password: ${SPRING_DATASOURCE_PASSWORD:reviewpass}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    show-sql: false

movie-service:
  base-url: ${MOVIE_SERVICE_BASE_URL:http://movie-service:8081}

logging:
  level:
    com.bookmyseat.reviewservice: INFO
    root: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"

management:
  tracing:
    sampling:
      probability: 0.1 # Lower sampling rate for production